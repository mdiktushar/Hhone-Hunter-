<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body class="mb-5">
    <header>
      <h1>Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50">
          <input
            id="search-field"
            class="mb-2 form-control"
            id="exampleFormControlInput1"
            placeholder="Search Your Phone"
          />
          <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
      </section>
      <!-- display search result -->
      <section>
        <!-- Phone List -->
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4 pb-5"
        ></div>
        <!-- Phone List End -->

        <!-- Phone Not Fond -->
        <div id="no-phone" class="d-none">
          <h2 class="text-warning mt-4">No Phone Founds</h2>
        </div>
        <!-- Load More -->
        <div id="show-all" class="text-center d-none">
          <button id="btn-show-all" class="btn btn-primary">Show ALL</button>
        </div>
      </section>
      <!-- spinner -->
      <section id="loader" class="mt-4 text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- App Js -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
